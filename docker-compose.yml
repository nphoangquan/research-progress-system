version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: research_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 181004
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local